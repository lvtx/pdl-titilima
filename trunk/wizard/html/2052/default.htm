<script language="jscript">

function initDocument(document) {
    setDirection();
	window.external.Load(document);

	WIN_APP.checked = true;
	ENABLE_MANIFEST.checked = true;
	CHARSET_UNICODE.checked = true;

	initControls();
}

function initControls() {
    // 控制台程序无需启用 Manifest 支持
    ENABLE_MANIFEST.disabled = CONSOLE_APP.checked;
    ENABLE_MANIFEST_DIV.disabled = CONSOLE_APP.checked;
}

// 这是一个在用户单击“完成”时
// 被调用的函数的示例
//
function onFinish(document)
{
	OnWizFinish(document);
}

</script>

</script>
